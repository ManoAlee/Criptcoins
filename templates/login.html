<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Access | Criptcoins</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŒ</text></svg>">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff00c8;
            --bg: #03050a;
            --glass: rgba(10, 15, 30, 0.7);
            --border: rgba(0, 242, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.1) 0%, transparent 50%);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Abstract Background Elements */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            filter: blur(100px);
            opacity: 0.1;
            z-index: -1;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translate(-50px, -50px);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-section h1 {
            font-family: 'Space+Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-section p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .camera-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(135deg, var(--border), transparent);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: #000;
        }

        /* Scanner Animation */
        .scanner-line {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            z-index: 10;
            animation: scan 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes scan {

            0%,
            100% {
                top: 20%;
                opacity: 0;
            }

            50% {
                top: 80%;
                opacity: 1;
            }
        }

        .scanning .scanner-line {
            opacity: 1;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff3b3b;
        }

        .status-dot.active {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px -5px rgba(112, 0, 255, 0.5);
        }

        .btn-auth:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(112, 0, 255, 0.6);
        }

        .btn-auth:active {
            transform: scale(0.98);
        }

        .btn-auth:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .footer-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer-links a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Loading States */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #error-msg {
            margin-top: 15px;
            color: #ff4d4d;
            font-size: 0.85rem;
            min-height: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="orb"></div>

    <div class="login-container">
        <div class="logo-section">
            <h1>CRIPTCOINS Î¨ <span style="font-size: 0.5rem; vertical-align: middle; opacity: 0.4;">v1.0.1</span></h1>
            <p>Cognitive Molecule (Î¨) Resonance</p>
        </div>

        <div class="camera-wrapper" id="camera-box">
            <video id="video" autoplay playsinline muted></video>
            <div class="scanner-line"></div>
        </div>

        <div class="status-badge">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Sensor Offline</span>
        </div>

        <button class="btn-auth" id="login-btn" onclick="authenticate()">
            <span id="btn-label">RESONATE NUCLEUS</span>
            <div class="loading-spinner" id="spinner"></div>
        </button>

        <div id="error-msg"></div>

        <div class="footer-links">
            <a href="/face/enroll">Register Node</a>
            <a href="#">Support</a>
            <a href="#">Network Ethics</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const loginBtn = document.getElementById('login-btn');
        const btnLabel = document.getElementById('btn-label');
        const spinner = document.getElementById('spinner');
        const errorMsg = document.getElementById('error-msg');
        const cameraBox = document.getElementById('camera-box');

        let isStreaming = false;

        // Start Camera
        async function initCamera() {
            // Check for Secure Context (Browsers block camera on non-localhost HTTP)
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            if (!window.isSecureContext && !isLocalhost) {
                statusText.textContent = "Molecular Restriction";
                errorMsg.innerHTML = "Browser blocks nucleus scan on HTTP. <br>To fix: paste <b>chrome://flags/#unsafely-treat-insecure-origin-as-secure</b> in a new tab, add this IP, and Enable.";
                statusDot.style.background = "#ffcc00";
                return;
            }

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusText.textContent = "API Not Supported";
                errorMsg.textContent = "Your browser does not support the required Biometric API in this context.";
                statusDot.style.background = "#ffcc00";
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                video.srcObject = stream;
                isStreaming = true;
                statusDot.classList.add('active');
                statusText.textContent = "Sensor Ready";
                btnLabel.textContent = "AUTHENTICATE";
                errorMsg.textContent = ""; // Clear any previous errors
            } catch (err) {
                console.error("Camera error:", err);
                statusText.textContent = "Hardware Error";
                if (err.name === 'NotAllowedError') {
                    errorMsg.textContent = "Access denied. Please grant camera permission.";
                } else if (err.name === 'NotFoundError') {
                    errorMsg.textContent = "No camera found on this device.";
                } else {
                    errorMsg.textContent = "Unable to access biometric sensor.";
                }
            }
        }

        async function authenticate() {
            if (!isStreaming) {
                initCamera();
                return;
            }

            // UI State: Scanning
            cameraBox.classList.add('scanning');
            loginBtn.disabled = true;
            btnLabel.style.display = 'none';
            spinner.style.display = 'inline-block';
            statusText.textContent = "Analyzing Signature...";
            errorMsg.textContent = "";

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'identity.png');

                try {
                    const response = await fetch('/api/login_face', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        statusText.textContent = "Identity Verified";
                        statusDot.style.background = "#00ff88";
                        cameraBox.style.boxShadow = "0 0 50px rgba(0, 255, 136, 0.3)";

                        setTimeout(() => {
                            window.location.href = '/';
                        }, 800);
                    } else {
                        throw new Error(data.message || "Identity rejection.");
                    }
                } catch (err) {
                    cameraBox.classList.remove('scanning');
                    loginBtn.disabled = false;
                    btnLabel.style.display = 'inline-block';
                    spinner.style.display = 'none';
                    statusText.textContent = "Access Denied";
                    errorMsg.textContent = err.message;

                    // Visual feedback for error
                    cameraBox.style.animation = "shake 0.4s";
                    setTimeout(() => cameraBox.style.animation = "", 400);
                }
            }, 'image/png');
        }

        // Helper: Shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Auto-init camera after a short delay
        setTimeout(initCamera, 500);
    </script>
</body>

</html>
